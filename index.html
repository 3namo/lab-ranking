<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>研究室希望順位（ドラッグで並び替え、クリックでメモ）</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      height: 100%;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #f0f0f0;
      border: 1px solid #ccc;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      overflow: hidden;
      transition: box-shadow 0.2s ease;
    }

    li:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .item-header {
      display: flex;
      align-items: center;
      padding: 0.8rem 1rem;
      cursor: pointer;
    }

    .drag-handle {
      cursor: move;
      color: #888;
      font-size: 1.2rem;
      /* */
      padding-left: 0.8rem; 
    }
    
    .rank {
      font-weight: bold;
      width: 2rem;
      text-align: right;
    }

    .name {
      flex: 1; /* */
      padding-left: 1rem;
    }
    
    /* */
    /* PCなど広い画面ではハンドルを非表示にする */
    @media (min-width: 768px) {
      .drag-handle {
        display: none;
      }
    }
    /* */

    .memo-panel {
      display: none;
      padding: 1rem;
      background: #eaeaea;
      border-top: 1px solid #ccc;
    }
    
    /* (以下、他のCSSは変更なし) */
    .memo-panel textarea { width: 100%; height: 100px; font-family: sans-serif; padding: 0.5rem; font-size: 1rem; border-radius: 5px; border: 1px solid #bbb; resize: vertical; background: #fdfdfd; }
    .memo-panel button { margin-top: 0.5rem; background-color: #555; color: white; border: none; padding: 0.4rem 1rem; border-radius: 5px; cursor: pointer; }
    .memo-panel button:hover { background-color: #333; }
    @media (max-width: 600px) { .rank { width: 1.5rem; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>研究室希望順位（ドラッグで並び替え、クリックでメモ）</h1>
    <ul id="items"></ul>
  </div>

  <script>
    const defaultLabs = [
      "情報ネットワーク（小川）", "情報安全技術（八槇）", "知的情報空間（松井）",
      "インターネットテクノロジ（冬爪）", "先端計算システム（上野）", "パターン・メディア情報学（大山）",
      "生体信号処理（川勝）", "無線通信セキュリティ（朱）", "分散システム（中村）",
      "3次元グラフィックス（新津）", "ソフトウェア工学（阿部清彦）", "ユニバーサル・ソフトウェア・デザイン（宮川）",
      "信号処理応用（小濱）", "マルチメディアコンピューティング（阿部博信）", "データ科学・機械学習（前田）",
      "スマート社会システム（荒川）", "知覚情報処理（小篠）"
    ];

    const STORAGE_KEY = 'lab_order';
    const MEMO_KEY = 'lab_memos';

    const savedOrder = JSON.parse(localStorage.getItem(STORAGE_KEY)) || defaultLabs;
    const savedMemos = JSON.parse(localStorage.getItem(MEMO_KEY)) || {};

    const ul = document.getElementById('items');

    savedOrder.forEach((lab, index) => {
      const li = document.createElement('li');
      const memo = savedMemos[lab] || '';

      // 変更点：ハンドルの位置を右端に変更
      li.innerHTML = `
        <div class="item-header">
          <span class="rank">${index + 1}</span>
          <span class="name">${lab}</span>
          <span class="drag-handle">☰</span>
        </div>
        <div class="memo-panel">
          <textarea placeholder="メモを入力...">${memo}</textarea>
          <button>保存</button>
        </div>
      `;
      ul.appendChild(li);
    });

    function updateRanksAndSave() {
      const lis = [...document.querySelectorAll('#items li')];
      const newOrder = lis.map(li => li.querySelector('.name').textContent);
      lis.forEach((li, idx) => {
        li.querySelector('.rank').textContent = idx + 1;
      });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(newOrder));
    }

    // ==========================================================
    // 変更点：ここから、画面サイズに応じて操作方法を切り替える処理
    // ==========================================================
    let sortableInstance = null;

    // 画面幅に応じてSortableJSのオプションを切り替える関数
    function setupSortable(isMobile) {
      if (sortableInstance) {
        sortableInstance.destroy(); // 既存の設定を破棄
      }

      const options = {
        animation: 200,
        onEnd: updateRanksAndSave,
      };

      if (isMobile) {
        // モバイルの場合だけハンドルを有効にする
        options.handle = '.drag-handle';
      }
      
      sortableInstance = new Sortable(ul, options);
    }

    // 画面幅をチェックするためのメディアクエリ
    const mediaQuery = window.matchMedia('(max-width: 767px)');

    // 初期読み込み時に実行
    setupSortable(mediaQuery.matches);

    // 画面サイズが変更されたときに実行
    mediaQuery.addEventListener('change', (e) => {
      setupSortable(e.matches);
    });
    // ==========================================================
    // 変更点：ここまで
    // ==========================================================


    document.querySelectorAll('.item-header').forEach(header => {
      header.addEventListener('click', () => {
        const panel = header.nextElementSibling;
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
      });
    });

    document.querySelectorAll('.memo-panel button').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        const memoText = btn.previousElementSibling.value;
        const labName = btn.closest('li').querySelector('.name').textContent;
        savedMemos[labName] = memoText;
        localStorage.setItem(MEMO_KEY, JSON.stringify(savedMemos));
        alert(`「${labName}」のメモを保存しました`);
      });
    });

    updateRanksAndSave();
  </script>
</body>
</html>
