  <script>

      "3æ¬¡å…ƒã‚°ãƒ©ãƒ•ã‚£ãƒƒã‚¯ã‚¹ï¼ˆæ–°æ´¥ï¼‰", "ã‚½ãƒ•ãƒˆã‚¦ã‚§ã‚¢å·¥å­¦ï¼ˆé˜¿éƒ¨æ¸…å½¦ï¼‰", "ãƒ¦ãƒ‹ãƒãƒ¼ã‚µãƒ«ãƒ»ã‚½ãƒ•ãƒˆã‚¦ã‚§ã‚¢ãƒ»ãƒ‡ã‚¶ã‚¤ãƒ³ï¼ˆå®®å·ï¼‰",

    const STORAGE_KEY = 'lab_order';

    const ul = document.getElementById('items');

    savedOrder.forEach((lab, index) => {

      // å¤‰æ›´ç‚¹ï¼šãƒ¡ãƒ¢ã‚¢ã‚¤ã‚³ãƒ³ã¨ä¿å­˜çŠ¶æ…‹ã®è¦ç´ ã‚’è¿½åŠ 
      li.innerHTML = `

      lis.forEach((li, idx) => {

    }

    const mediaQuery = window.matchMedia('(max-width: 767px)');
    setupSortable(mediaQuery.matches);

      setupSortable(e.matches);
    });


    document.querySelectorAll('.item-header').forEach(header => {
      header.addEventListener('click', (e) => {
        // ãƒãƒ³ãƒ‰ãƒ«ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸå ´åˆã¯ãƒ¡ãƒ¢ã‚’é–‹ã‹ãªã„ã‚ˆã†ã«ã™ã‚‹
        if (e.target.classList.contains('drag-handle')) {

    // ==========================================================

    let saveTimer = null; // ã‚¿ã‚¤ãƒãƒ¼ã‚’ç®¡ç†ã™ã‚‹å¤‰æ•°
    document.querySelectorAll('.memo-panel textarea').forEach(textarea => {

        memoIcon.style.display = textarea.value ? 'inline' : 'none';
        
        // ä¿å­˜çŠ¶æ…‹ã‚’è¡¨ç¤º
        saveStatus.textContent = 'ä¿å­˜ä¸­...';

        // ä»¥å‰ã®ã‚¿ã‚¤ãƒãƒ¼ã‚’ã‚¯ãƒªã‚¢
        clearTimeout(saveTimer);

        saveTimer = setTimeout(() => {
